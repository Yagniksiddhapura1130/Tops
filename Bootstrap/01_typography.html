<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>

    <!-- display class -->
    <p class="display-1">Hello User</p>
    <p class="display-2">Hello User</p>
    <p class="display-3">Hello User</p>
    <p class="display-4">Hello User</p>
    <p class="display-5">Hello User</p>
    <p class="display-6">Hello User</p>

    <!-- font style -->
    <p class="fst-italic">hello world</p>
    <!--Font weight  -->
    <p class="fw-bold">Hello World</p>
    <!-- font-size 1 to 6-->
    <p class="fs-1">Hello Yagnik</p>
    <!-- text decoration -->
    <a href="" class="text-decoration-none">Hello Yagnik</a><br>
    <!-- mark text -->
    <mark>Highlight</mark>
    <br>
    <abbr title="cascading style sheet">CSS</abbr>

</html>
