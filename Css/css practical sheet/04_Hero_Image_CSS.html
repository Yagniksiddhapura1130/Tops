<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Hero Image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            height: 653px;
            width: 100%;
        }
        .main{
            position: relative;
        }
        .text{
            width: 60%;
            /*color: white;*/
            position: absolute;
            /* background-color: cyan; */
            top: 250px;
            left: 280px;
            text-align: center;
        }
        h1{
            font-size: 40px;
            color: white;
            padding-bottom: 20px;
        }
        p{
            font-size: large;
            color: white;
            padding-bottom: 20px;
        }
        button{
            height: 40px;
            width: 150px;
            font-weight: 700;
            border: 2px solid transparent;
            color: white;
            background-color: rgb(224, 67, 187);
            border-radius: 5px;
            backdrop-filter: blur(2px);
        }
        button:hover{
            color: white;
            border: 2px solid transparent;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="images/heroimage1.jfif" alt="">
        <div class="text">
            <h1>Discover the World</h1>
            <p>
                We offer the best holiday adventure holiday and tailor-made trip!
            </p>
            <button>
                Search for tours
                <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
</body>
</html>
