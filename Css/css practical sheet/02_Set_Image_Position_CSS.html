<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Position</title>
    <style>
        img{
            height: 300px;
            width: 300px;
        }
        .main{
            position: relative;
            margin: 100px 120px;
        }
        .img1{
            position: absolute;
            top: 10px;
            left: 100px;
        }
        .img2{
            position: absolute;
            top: 85px;
            left: 180px;
        }
        .img3{
            position: absolute;
            top: 160px;
            left: 265px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="img1">
            <img src="images/ip1.jfif" alt="">
        </div>
        <div class="img2">
            <img src="images/ip2.jpg" alt="">
        </div>
        <div class="img3">
            <img src="images/ip3.jpg" alt="">
        </div>
    </div>
</body>
</html>
