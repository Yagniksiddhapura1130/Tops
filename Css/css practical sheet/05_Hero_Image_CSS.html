<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Hero Image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            height: 653px;
            width: 100%;
        }
        .main{
            position: relative;
        }
        .text{
            width: 60%;
            position: absolute;
            top: 150px;
            left: 120px;
        }
        h4{
            color: orangered;
            padding-bottom: 20px;
        }
        h1{
            color: gray;
            padding-bottom: 10px;
        }
        p{
            padding: 10px 50px 30px 0px;
            font-size: 14px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-shadow: 0px 0px 8px black;
            color: white;
        }
        button{
            height: 40px;
            width: 120px;
            border: 2px solid white;
            color: white;
            background-color: transparent;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="images/heroimages.jpg" alt="">
        <div class="text">
            <h4>Nature are</h4>
            <h1>Reminder our <br> Beautiful time</h1>
            <p>
                Nature in the broadest sense is the physical world or universe. "Nature" can refer to the <br> phenomenta of the physical world. and also to life in general. the study of nature is a <br> large. if not the only. part of science.
            </p>
            <button>
                Learn More
                <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
</body>
</html>
