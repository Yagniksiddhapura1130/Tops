<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css
    ">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        img {
            height: 600px;
            width: 100%;
        }

        .bx-wrapper {
            border: 10px solid transparent;
        }

        .bx-wrapper .bx-caption span {
            text-align: center;
            text-transform: capitalize;
            background: none;
        }

        .bx-wrapper .bx-pager {
            position: absolute;
            top: 0;
            left: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="bxslider">
        <div class="image">
            <img src="images/image1.webp" alt="" title="caption 1">
        </div>
        <div class="image">
            <img src="images/image2.jpg" alt="" title="Caption 2">
        </div>
        <div class="image">
            <img src="images/image3.jpg" alt="" title="Caption 3">
        </div>
        <div class="image">
            <img src="images/image4.jpg" alt="" title="Caption 4">
        </div>
        <div class="image">
            <img src="images/image5.webp" alt="" title="Caption 5">
        </div>
    </div>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- bxslider script js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>

    <script src="slider.js"></script>
</body>

</html>
