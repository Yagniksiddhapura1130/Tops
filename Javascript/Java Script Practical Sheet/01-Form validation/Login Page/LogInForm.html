<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="LogInForm.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Login Page</h1>
            <div class="row">
                <div class="col1"><label for="email">Email</label></div>
                <div class="col"><input type="email" name="email" id="email" placeholder="Enter email" onblur="check_blank_value(this, 'msg1')" onkeyup="email_ex()"></div>
                <div class="col"><span id="msg1"></span></div>
            </div>
            <div class="row">
                <div class="col1"><label for="pass">Password</label></div>
                <div class="col"><input type="password" name="pass" id="pass" placeholder="Enter Password" onblur="check_blank_value(this, 'msg2')" onkeyup="pass_ex()"></div>
                <div class="col"><span id="msg2"></span></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"><input type="checkbox" id="showPass" onclick="showpass()"><label for="showPass">Show Password</label></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col2"><button type="submit" onclick="return check_form()">Login</button></div>
            </div>
        </div>
    </div>
    <script src="LogInForm.js"></script>
</body>
</html>
