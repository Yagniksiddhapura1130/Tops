<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #161616;
        display: flex;
        justify-content: center;
        align-items: center;
        }
    .loader{
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(77.28deg, rgba(82, 225, 226,1)2.24%, rgba(157, 77, 196,1)104.45%);
        animation: animate 0.5s linear infinite;
        margin-top: 100px;
        margin-bottom: 100px;
    }
    .loader span{
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(77.28deg, rgba(82, 225, 226,1)2.24%, rgba(157, 77, 196,1)104.45%);
        animation: animate 0.5s linear infinite;
    }
    .lodear span:nth-child(1){
        filter: blur(5px);
    }
    .lodear span:nth-child(2){
        filter: blur(10px);
    }
    .lodear span:nth-child(3){
        filter: blur(25px);
    }
    .lodear span:nth-child(4){
        filter: blur(50px);
    }
    .loader::after{
        content:"";
        position: absolute;
        top: 3px;
        left: 3px;
        right: 3px;
        bottom: 3px;
        background-color: #161616;
        border-radius: 50%;
    }
    @keyframes animate {
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
        
    }
    
</style>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
