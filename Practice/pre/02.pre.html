<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .container .box{
            position: relative;
            width: 20px;
            height: 2px;
            margin: 3px;
        }
        .container .box:hover .ingbox{
            transform: translate(-1.5px, -1.5px);
        }
        .container .box:hover .content{
            transform: translate(3.5px, 3.5px);
        }
        .ingbox{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            transition: all 0.5s ease-in-out;
        }
        .ingbox img{
            width: 20px;
            height: 20px;
            object-fit: cover;
            resize: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="ingbox">
                <img src="iamge3.jpg" alt="">
            </div>
            <div class="content">
                <h2>
                    khushal vaghela<br/>
                    <span>machinical engineer</span>
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
