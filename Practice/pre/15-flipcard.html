<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flip-card{
            background-color: transparent;
            width: 190px;
            height: 254px;
            perspective: 1000px;
            font-family: sans-serif;
        }
        .tital{
            font-size: 1.5em;
            font-weight: 900;
            text-align: center;
            margin: 0;
        }
        .flip-card-inner{
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner{
            transform: rotateY(180deg);
        }
        .flip-card-front .flip-card-back{
            box-shadow: 0 8px 14px 0 rgba(0, 0, 0, 0.2);
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
            float: left;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border: 0.5 solid #ffffff;
            border-radius: 0.3em;

        }
        .flip-card-front{
            background: linear-gradient(160deg, #ff0055, #4337e7 30%, transparent);
            color: #fff;
        }
        .flip-card-back{
            background:linear-gradient(160deg, #ff0055, #4337e7 30%, transparent);
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p class="tital">FLIP CARD</p>
                <p>HOVER ME</p>
            </div>
            <div class="flip-crad-back">
                <p class="tital">BACK</p>
                <p>Leave me</p>
            </div>
        </div>
    </div>
</body>
</html>
