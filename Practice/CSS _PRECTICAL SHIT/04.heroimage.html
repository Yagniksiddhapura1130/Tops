<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            height: 700px;
            width: 100%;
        }
        .heroimage{
            position: relative;
        }
        .text{
            width: 100%;
            position: absolute;
            top: 200px;
            text-align:center
        }
        h1{
            color: white;
            padding-bottom: 40px;
            font-size: 50px;
            text-align: center;
            text-shadow: 0px 0px 10px black;
        }
        p{
            width: 50%;
            margin: auto;
            text-shadow: 0px 0px 5px black;
            color: white;
            padding-bottom: 30px;
        }
        button{
            height: 40px;
            width: 150px;
            border: 2px solid black;
            background-color: rgb(219, 14, 49);
            font-weight: 700;
            border-radius: 50px;
            target="blenk";
        }
        button:hover{
            border: 2px solid black;
            background-color: thistle;
            color: teal;
            width: 170px;
            transition: 1s all ease;
        }
    </style>
</head>
<body>
    <div class="heroimage">
        <img src="image/heroimage.1.jpg" alt="">
        <div class="text">
            <h1>Discover the world</h1>
            <p>We offer the best  adventure holidays and tailor made trips</p>
            <button>Search for tours</button>
        </div>
    </div>
</body>
</html>
