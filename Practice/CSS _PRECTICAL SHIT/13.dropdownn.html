<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown list</title>
    <style>
        *{
            margin: 0;
        }
        a{
            text-decoration: none;
            color: blue;
        }
        ul{
            list-style-type: none;
        }
        .dropdown{
            background-color: rgb(113, 196, 248);
        }
        .dropdown ul{
            display: flex;
            margin: 0px 15px
        }
        .dropdown ul li{
            padding: 25px;
        }
        .dispmenu{
            position: relative;
        }
        .dispmenu .showmenu{
            display: none;
            position: absolute;
            top: 57px;
            left: -15px;
            background: lightblue;
            width: 100%;
            height: auto;
        }
        .dispmenu:hover .showmenu{
            display: block;
        }
        .dispmenu .showmenu li{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <ul>
            <li><a href="">Home</a></li>
            <li class="dispmenu">
                <a href="">Services</a>
                <ul class="showmenu">
                    <li><a href="">Service 1</a></li>
                    <li><a href="">Service 2</a></li>
                </ul>
            </li>
            <li><a href="">Blog</a></li>
            <li><a href="">About As</a></li>
            <li><a href="">Contact As</a></li>
        </ul>
    </div>
</body>
</html>
