<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function prompt_fuc(){
            let user = prompt("enter any value :");
            if(user ==""){
                alert("enter value")
            }else{
                document.querySelector("h1").innerHTML = user
            }
        }
    </script>
</head>
<body>
    <button onclick="prompt_fuc()">prompt dialogbox</button>
    <h1></h1>
</body>
</html>
