<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #2a2734;
        }
        form{
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
        label{
            width: 211px;
            height: 34px;
            font-family: avenir;
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 22px;
            color: #ffb870;
            margin-top: 30px;
            margin-left: 10px;
        }
        input{
            box-sizing: border-box;
            width: 326px;
            height: 35px;
            background: #9A86FD;
            border: 1px solid #000000;
            box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
            border-radius: 25px;
            transition: all 0.5s;
            padding-left: 5%;
            color:white;
        }
        input:focus{
            outline: none;
            box-shadow: 0px 0px 15px #FF8870;
        }
        button{
            display: none;
            width: 40px;
            height: 100%;
            background-color: #9A86FD;
            border-radius: 25px;
            color: white;
            border: 0;
            margin-left: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 4px rgba(0,0,0,0.25);
            transition: all 0.5s;
        }
        button:hover{
            box-shadow: 0px 0px 15px #FFB870;
        }
        .container{
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            height: 30px;
        }
        .valid{
            display: block;
            animation: valid is forwards;
        }
        .fa-spinner{
            width: 20px;
            font-size: large;
            margin: auto;
            color: #FFB870;
        }
        #check{
            display: none;
            width: 20px;
            font-size: large;
            margin: auto;
            color: green;
        }
        @keyframes spin {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        @keyframes valid{
            from{
                width: 40px;
            }
            to{
                width: 100px;
            }
        }
        
    </style>
</head>
<body>
    <form method="post" onsubmit="">
    <label for="username">username</label>
    <input type="text" id="username" name="username" autocomplete="off">

    <label for="password">password</label>
    <input type="password" id="password" name="password" autocomplete="off">

    <div class="container">
        <button type="submit" id="connect" class="button type3">
            <span>connect</span>
        </button>
        <i class="fa fa-spinner" id="spinner" aria-hidden="true"></i>
        <i class="fa fa-check" id="check" aria-hidden="true"></i>
    </div>
</form>
</body>
</html>
