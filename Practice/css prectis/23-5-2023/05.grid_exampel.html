<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .gridexampel .margin{
            margin: 0px 80px;
        }
        .gridexampel .padding{
            padding: 50px 0px;
        }
        .gridexampel .gridbox{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
        .gridexampel .gridbox img{
            height: auto;
            max-width: 100%;
            border-radius: 2%;

        }
        .gridexampel .gridbox img:hover{
            /* filter: contrast(90%); */
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            height: 100px;
            width: 100px;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            opacity: 0;
            transition: all 0.6s ease-in-out 3s;
            border-radius:(30%);
} </style>
</head>
<body>
    <section class="gridexampel">
        <div class="margin">
            <div class="padding">
                <div class="gridbox">
                    <div class="innergrid">
                        <img src="img/blog1.jpg" alt="">
                        <h2>Architecture</h2>
                    </div>
                    <div class="innergrid">
                        <img src="img/blog2.jpg" alt="">
                        <h2>corporate</h2>
                    </div>
                    <div class="innergrid">
                        <img src="img/blog3.jpg" alt="">
                        <h2>ecommerce</h2>
                    </div>
                    <div class="innergrid">
                        <img src="img/blog4.jpg" alt="">
                        <h2>Mobile Ui</h2>
                    </div>
                    <div class="innergrid">
                        <img src="img/blog5.jpg" alt="">
                        <h2>Fashion</h2>
                    </div>
                    <div class="innergrid">
                        <img src="img/blog6.jpg" alt="">
                        <h2>real Estet</h2>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
