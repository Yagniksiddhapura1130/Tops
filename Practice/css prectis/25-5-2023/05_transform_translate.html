<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: rgb(51, 18, 73);
            margin: 30px auto;
            transition: 1s all ease-in-out;
        }
        img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
        .div1:hover{
            transform: translate(40px,10px);
        }
        .div2:hover{
            transform: translateX(30px);
        }
        .div3:hover{
            transform: translatey(40px );
        }
        .div4:hover{
            transform: translate(100px,0px) rotate(360deg) scale(1.2);
            border: 5px solid rgb(56, 6, 6);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="div1">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div2">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div3"> 
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div4"> 
        <img src="iamge3.jpg" alt="">
    </div>
</body>
</html>
