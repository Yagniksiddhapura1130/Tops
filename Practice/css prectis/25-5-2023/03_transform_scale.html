<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: blue;
            margin: 10px auto;
            transition: 1s all ease-in-out;
        }
        img{
            height: 100px;
            width: 100px;
        }
        .div1:hover{
            transform: scale(1.2);
        }
        .div2:hover{
            transform: scaleX(2);
        }
        .div3:hover{
            transform: scaley(1.3);
        }
        .div4:hover{
            transform: scalez(2);
        }
        .div5:hover{
            transform: scale3d(1.2,1.2,2);
        }
    </style>
</head>
<body>
    <div class="div1">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div2">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div3">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div4">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div5">
        <img src="iamge3.jpg" alt="">
    </div>
</body>
</html>
