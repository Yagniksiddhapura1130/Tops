<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: tomato;
            margin: 10px;
            transition: 1s all ease;
        }
        img{
            height: 100px;
            width: 100px;
        }
        .div1:hover{
            transform: rotate(360deg);
        }
        .div2:hover{
            transform: rotateX(180deg);
        }
        .div3:hover{
            transform: rotateY(180deg);
        }
        .div4:hover{
            transform: rotatex(42deg) rotateY(201deg) rotatez(324deg);
        }
        .div5:hover{
            transform: rotate3d(1, 1, 1, 95deg);
        }
    </style>
</head>
<body>
    <div class="div1">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div2">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div3">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div4">
        <img src="iamge3.jpg" alt="">
    </div>
    <div class="div5">
        <img src="iamge3.jpg" alt="">
    </div>
</body>
</html>
