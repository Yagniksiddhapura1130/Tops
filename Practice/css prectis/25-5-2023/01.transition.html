<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: teal;
            margin: 10px;
        }
        div:hover{
            width: 250px;
        }
        img{
            height: 100px;
            width: 100px;
        }
        
        .div1{
            transition-duration: 1s;
            transition-timing-function: ease;
            transition-property: all; 
        }
        .div2{
             transition-duration: 1s;
            transition-timing-function: ease-in;
            transition-property: all; 
        }
        .div3{
             transition-duration: 1s;
            transition-timing-function: ease-out;
            transition-property: all; 
        }
        .div4{
             transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-property: all; 
        }
        .div5{
            transition-duration: 1s;
            transition-timing-function: linear;
            transition-property: all; 
        }
        .div{
             transition-duration: 1s;
            transition-timing-function: cubic-bezier(1, 0, 0, 1);
             transition-property: all; 
        }
    </style>
</head>
<body>
    <div class="div1"><img src="iamge3.jpg
         " alt=""></div>
     <div class="div2"><img src="iamge3.jpg
         " alt=""></div>
      <div class="div3"><img src="iamge3.jpg
         " alt=""></div>
       <div class="div4"><img src="iamge3.jpg
         " alt=""></div>
        <div class="div5"><img src="iamge3.jpg
         " alt=""></div>
         <div class="div6"><img src="iamge3.jpg
         " alt=""></div>
        
</body>
</html>
